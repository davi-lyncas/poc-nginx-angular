server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Location responsible for legacy app
    location / {
        add_header Cache-Control no-cache;
        proxy_pass http://legacy-app;
    }

    # Location responsible for new app
    location /new-app {
        add_header Cache-Control no-cache;
        proxy_pass http://new-app/app;
    }
    
    ################################
    ####### NEW ROUTES BELOW #######
    ################################

    location /dashboard {
        add_header Cache-Control no-cache;
        proxy_pass http://new-app/app/dashboard;
    }

    location /teste {
        add_header Cache-Control no-cache;
        proxy_pass http://new-app/app/teste;
    }

}
